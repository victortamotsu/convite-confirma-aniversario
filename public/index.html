<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Aniversário - 100 Anos da Vovó</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap'); /* Fonte elegante */
        
        body {
            font-family: 'Great Vibes', cursive;
            font-size: 2.625rem; /* Aumenta a fonte em 50% */
            margin: 0;
            padding: 0;
            background: url('https://via.placeholder.com/1920x1080/fff/ddd?text=Renda+de+Fundo') repeat;
            color: #4a4a4a;
        }
        #carousel-container {
            position: relative;
            max-width: 500px; /* Aumenta a largura do carrossel */
            margin: 0 auto;
        }
        #carousel-container header {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            background: rgba(255, 255, 255, 0.8); /* Fundo branco menos transparente */
            padding: 10px 0;
        }
        #carousel-container header h1 {
            font-size: 3rem;
            margin: 0;
            color: #d4a31c; /* Cor dourada mais forte */
        }
        #carousel-container header p {
            font-size: 2rem;
            margin: 5px 0 0;
            color: #555;
        }
        .carousel-inner img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }
        @media (max-width: 820px) {
            #carousel-container {
                width: 100%;
            }
        }
        main {
            max-width: 500px; /* Aumenta a largura do site */
            margin: 0 auto;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 0.9rem;
        }
        footer p {
            margin: 0;
        }
        #invitation p {
            font-size: 1.8rem; /* Aumenta a fonte em 50% */
            margin: 10px 0;
            text-align: center;
        }
        #invitation a {
            color: #d4af37;
            text-decoration: none;
        }
        #invitation a:hover {
            text-decoration: underline;
        }
        #confirmation-form {
            max-width: 360px; /* Aumenta a largura do formulário */
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #confirmation-form label {
            font-size: 1.4rem; /* Mantém a fonte do formulário menor */
        }
        #confirmation-form input {
            font-size: 1rem; /* Mantém a fonte do formulário menor */
        }
        #confirmation-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d4af37; /* Cor dourada */
            color: white;
            border: 2px solid #d4af37;
            border-radius: 8px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            border-style: dashed; /* Borda que lembra renda */
        }
        #confirmation-form button:hover {
            background-color: #b38e2e;
            border-color: #b38e2e;
        }
    </style>
</head>
<body>
    <main>
        <section id="carousel-container">
            <header>
                <h1>100 Anos da Vovó</h1>
                <p>Venha celebrar conosco este momento especial!</p>
            </header>
            <div id="birthdayCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="fotos/1.jpg" class="d-block w-100" alt="Foto 1">
                    </div>
                    <div class="carousel-item">
                        <img src="fotos/2.jpg" class="d-block w-100" alt="Foto 2">
                    </div>
                    <div class="carousel-item">
                        <img src="fotos/3.jpg" class="d-block w-100" alt="Foto 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#birthdayCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#birthdayCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>
        <section id="invitation">
            <p>
                <strong>Data:</strong> 
                <a href="data:text/calendar;charset=utf8,BEGIN:VCALENDAR%0AVERSION:2.0%0ABEGIN:VEVENT%0ASUMMARY:100%20Anos%20da%20Vov%C3%B3%0ADTSTART:20250628T180000Z%0AEND:VEVENT%0AEND:VCALENDAR" download="100_anos_da_vovo.ics">
                    <i class="bi bi-calendar-event"></i> 28 de junho de 2025
                </a>
            </p>
            <p>
                <strong>Local:</strong> 
                <a href="https://www.google.com/maps?q=Rancho+Clube,+Simplício+Mendes,+PI" target="_blank">
                    Rancho Clube - Simplício Mendes - PI
                </a>
            </p>
        </section>
        <section id="confirmation-form">
            <h2>Confirme sua presença</h2>
            <form id="rsvp-form">
                <label for="name">Seu Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Seu E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="family-members">Quantidade de Acompanhantes:</label>
                <input type="number" id="family-members" name="family-members" min="0" required>
                <button type="submit" id="submit-button">Enviar Confirmação</button>
            </form>
        </section>
        <section id="confirmation-message" style="display: none;">
            <h2>Obrigado pela sua confirmação!</h2>
            <p>Estamos ansiosos para vê-lo!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Família Rodrigues. Todos os direitos reservados.</p>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/app.js"></script>
    <script>
        document.getElementById('rsvp-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Oculta o formulário e exibe a mensagem de confirmação
            document.getElementById('confirmation-form').style.display = 'none';
            document.getElementById('confirmation-message').style.display = 'block';
        });
    </script>
</body>
</html>
